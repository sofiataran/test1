        nav ul {

        nav ul li a.active {

        }

        form p {

        input[type="text"],

        input[type="date"] {

            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;

        }

        input[type="submit"], 
        input[type="reset"] {
            font-weight: bold; 
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;

        }

        input[type="submit"] {
            background-color: #ff66b2; 
            color: white;
            margin-right: 10%; 
        }

        input[type="reset"] {
            background-color: #ccc; 
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #ff4d94; 
        }

        input[type="reset"]:hover {
            background-color: #b3b3b3;
        }
        }
    </style>
</head>
